<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="LoadInputValues()">
  
  <section class="container">
    
    <div class="jumbotron  jumbotron-fluid">
      <div class="container">

        <h1 class="display-4">Practice 2 table</h1>
        <hr class="my-4">
        
        <div id='startCalculation' class='row textFont'>
          <div class='col-2'> 
            <span id='count'>).</span>
          </div>
          
          <div class='col-1'> 
            <span id='operand1'></span>
          </div>
          
          <div>
            <span>X</span>
          </div>
          
          <div class='col-1'> 
            <span id='operand2'></span>
          </div>
          
          <div class='col-1'>
            <span>=</span>
          </div>
          
          <input type='text' id='answer'  required autofocus onchange="CalculateFunction(this.value)" />

        </div>  
  
        <div>
          <p id="msg"></p>
          <button id="nextButton" class='btn btn-primary btn-lg' type="submit" onClick="LoadNextInputValues()">Next</button>
          <p id="testOfAnswers"></p>
        </div>
    
        <div>
          <button id="correctAnswers" class='btn btn-success hideClass' type="submit" onClick="displayCorrectAnswers()">Correct Answers</button>
          <button id="wrongAnswers" class='btn btn-danger hideClass' type="submit" onClick="displayWrongAnswers()">Wrong Answers</button>
        </div>
        
        <div id="answers"></div>
        
        <div id="testResult"></div>  
      </div>
    </div>
  
  </section>
  

  
</body>

</html>
