<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Table</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body onLoa>  
	<section class="container">
		<div class="jumbotron  jumbotron-fluid">
			<div class="container">  
				<h1 class="display-4">Welcome to Practice table</h1>
				<hr class="my-4">
		 
				<div class="container">
					<div class="row input-box-center">
						<form class="form-group">
							<input id="firstName" type="text" placeholder="Enter Your FirstName" required maxlength="10"> <br />
							<button type="submit" class="btn btn-primary btn-submit" onClick="saveLocal()">Submit</button>
						</form>
					</div>		
				</div>	
				<div class="container">					
					<div class="text-center">
					  <table id="outputData" class="table"></table>
					  <div id="highscores" ></div>
					</div>	
				</div>						
			</div>
		</div>
	</section>
  <script src="load.js"></script>	
 
</body>
</html>
