<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice 2 Table</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="LoadInputValues(2)">
  
	<section class="container">
		<div class="jumbotron  jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Practice 2 table</h1>
				<hr class="my-4">
				
				<div class="timer">
					<span id="minutes">0</span> minute(s)
					<span id="seconds">0</span> seconds.
				</div>
						
				<div id='startCalculation' class='row textFont'>
				  <div class='col-2'> 
					<span id='count'>).</span>
				  </div>
				  
				  <div class='col-2'> 
					<span id='operand1'></span>
				  </div>
				  
				  <div class='col-2'>
					<span>X</span>
				  </div>
				  
				  <div class='col-2'> 
					<span id='operand2'></span>
				  </div>
				  
				  <div class='col-2'>
					<span>=</span>
				  </div>
				
				  <input type='text' id='answer' required autofocus onchange="CalculateFunction(this.value)" />

				</div>  
				<div class="clearfix"></div>
				<div>
					</br>
					</br>
					<p id="msg"></p>
					<div class="row">					
						<div class="col-3">
							<button id="nextButton" class='btn btn-primary btn-lg hideClass' type="submit" onClick="LoadNextInputValues()">Next</button>
						</div>
						<div class="col-3">
							<a href="Index.html" class="btn btn-primary btn-lg" role="button">Home</a>
						</div>	
						<div class="col-3">
							<a id="submitAnswer" class="btn btn-primary btn-lg hideClass" role="submit">Submit</a>
						</div>							
						<p id="testOfAnswers"></p>
					</div>
				</div>
	  
			</div>
		</div>
	</section>
</body>

</html>
